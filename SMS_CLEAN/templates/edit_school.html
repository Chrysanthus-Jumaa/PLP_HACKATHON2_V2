{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit School</title>
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <link rel="stylesheet" href="{% static 'css/register_school.css' %}">
</head>
<body>
  {% include 'sidebar.html' %}

  <main class="main-content">
    <div class="form-container">
      <h2>✏️ Edit School Details</h2>
      <p class="subtitle">Update the school and admin information below</p>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-grid">
          <div class="form-group">
            <label for="school_name">School Name</label>
            <input type="text" id="school_name" name="school_name" value="{{ school.name }}" required>
          </div>

          <div class="form-group">
            <label for="address">P.O Box Address</label>
            <input type="text" id="address" name="address" value="{{ school.address }}" required>
          </div>

          <div class="form-group">
            <label for="admin_username">Admin Username</label>
            <input type="text" id="admin_username" name="admin_username" value="{{ admin.username }}" required>
          </div>

          <div class="form-group">
            <label for="admin_password">New Password</label>
            <input type="password" id="admin_password" name="admin_password" placeholder="Leave blank to keep current">
          </div>

          <div class="form-group full-width">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Leave blank to keep current">
          </div>
        </div>

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </main>
</body>
</html>
