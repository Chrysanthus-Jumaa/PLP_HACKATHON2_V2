{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
  <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>
<body>
  {% include 'sidebar.html' %}

  <main class="main-content">
    <div class="settings-container">
      <h2>⚙️ Platform Settings</h2>
      <p class="subtitle">Customize platform preferences and admin profile</p>
      {% if success %}
        <p class="success">{{ success }}</p>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="platform_name">Platform Name</label>
          <input type="text" id="platform_name" name="platform_name" placeholder="e.g. ElimuDigital" value="{{ platform_name }}">
        </div>

        <div class="form-group">
          <label for="admin_email">Admin Email</label>
          <input type="email" id="admin_email" name="admin_email" placeholder="e.g. admin@example.com" value="{{ admin_email }}">
        </div>

        <button type="submit">Save Settings</button>
      </form>
    </div>
  </main>
</body>
</html>
