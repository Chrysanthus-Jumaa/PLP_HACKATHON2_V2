{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <link rel="stylesheet" href="{% static 'css/edit_student.css' %}">
</head>
<body>
  {% include 'school_admin_sidebar.html' %}

  <main class="main-content">
    <div class="form-container">
      <h2>Edit Student Details</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>First Name:</label>
        <input type="text" name="first_name" value="{{ student.first_name }}" required>

        <label>Last Name:</label>
        <input type="text" name="last_name" value="{{ student.last_name }}" required>

        <label>Date of Birth:</label>
        <input type="date" name="date_of_birth" value="{{ student.date_of_birth|date:'Y-m-d' }}" required>

        <label>Gender:</label>
        <select name="gender" required>
          <option value="Male" {% if student.gender == "Male" %}selected{% endif %}>Male</option>
          <option value="Female" {% if student.gender == "Female" %}selected{% endif %}>Female</option>
        </select>

        <label>Religion:</label>
        <select name="religion" required>
          <option value="Christian" {% if student.religion == "Christian" %}selected{% endif %}>Christian</option>
          <option value="Muslim" {% if student.religion == "Muslim" %}selected{% endif %}>Muslim</option>
          <option value="Hindu" {% if student.religion == "Hindu" %}selected{% endif %}>Hindu</option>
          <option value="Other" {% if student.religion == "Other" %}selected{% endif %}>Other</option>
        </select>

        <label>Grade:</label>
        <select name="grade" required>
          {% for grade in grades %}
            <option value="{{ grade }}" {% if student.grade == grade %}selected{% endif %}>{{ grade }}</option>
          {% endfor %}
        </select>

        <label>Stream:</label>
        <input type="text" name="stream_name" value="{{ student.stream.name }}" required>

        <label>Passport Photo:</label>
        <input type="file" name="passport_photo">

        <button type="submit">Save Changes</button>
      </form>
    </div>
  </main>
</body>
</html>
